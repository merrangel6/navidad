<style>
*{box-sizing:border-box;margin:0;padding:0}
html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Mountains of Christmas',cursive;
}

/* ===== FONDO ===== */
body{
  background:#9dbfb0;
}
body::after{
  content:'';
  position:fixed;
  inset:0;
  background:
    url('https://secret-santa-gift.vercel.app/bg.bbe3be5a.jpg') center/cover no-repeat;
  opacity:.35;
  z-index:-1;
}

/* ===== TEXTO ===== */
.instructions{
  position:absolute;
  top:20%;
  left:50%;
  transform:translateX(-50%);
  font-size:4.5vw;
  color:white;
  text-align:center;
  line-height:1.2;
}

/* ===== SELECTOR ===== */
.selector{
  position:absolute;
  top:45%;
  left:50%;
  transform:translateX(-50%);
}
.selector select{
  font-size:18px;
  padding:10px 14px;
  border-radius:12px;
  border:none;
}

/* ===== REGALO ===== */
.present{
  position:absolute;
  top:65%;
  left:50%;
  transform:translate(-50%,-50%);
  width:180px;
  height:180px;
  perspective:600px;
  cursor:pointer;
  display:none;
}

.box{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transform:rotateX(15deg) rotateY(-15deg);
  transition:.6s;
}

.present:hover .box{
  transform:rotateX(0) rotateY(0);
}

.face{
  position:absolute;
  width:100%;
  height:100%;
  background:#d94848;
  border:2px solid rgba(255,255,255,.25);
}

.front{transform:translateZ(90px)}
.back{transform:rotateY(180deg) translateZ(90px)}
.left{transform:rotateY(-90deg) translateZ(90px)}
.right{transform:rotateY(90deg) translateZ(90px)}
.bottom{transform:rotateX(-90deg) translateZ(90px)}

.lid{
  position:absolute;
  width:100%;
  height:100%;
  transform-style:preserve-3d;
  transform-origin:bottom center;
  transition:transform .8s ease;
}

.present.open .lid{
  transform:rotateX(-110deg) translateZ(20px);
}

.lid-face{
  position:absolute;
  width:100%;
  height:25px;
  background:#ef6b6b;
}

.lid-top{height:100%;transform:rotateX(90deg) translateZ(12px)}
.lid-front{transform:translateZ(90px)}
.lid-back{transform:rotateY(180deg) translateZ(90px)}
.lid-left{transform:rotateY(-90deg) translateZ(90px)}
.lid-right{transform:rotateY(90deg) translateZ(90px)}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.card{
  background:repeating-linear-gradient(
    #fdfbf7,
    #fdfbf7 28px,
    #ece7df 29px
  );
  padding:26px;
  width:90%;
  max-width:360px;
  border-radius:18px;
  color:#333;
  text-align:center;
  font-family:Georgia,serif;
}

.card button{
  margin-top:16px;
  padding:10px 18px;
  border:none;
  border-radius:12px;
  background:#c53030;
  color:white;
  cursor:pointer;
}
</style>
</head>
